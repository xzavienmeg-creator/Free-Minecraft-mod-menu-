<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Loading Reward...</title>

<style>
body {
    margin: 0;
    background: black;
    color: white;
    font-family: monospace;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

/* Loading Section */
#loading {
    font-size: 28px;
}

#barContainer {
    width: 300px;
    height: 20px;
    border: 2px solid white;
    margin: 20px auto;
}

#bar {
    height: 100%;
    width: 0%;
    background: lime;
}

/* Warning + Final */
#warning {
    display: none;
    font-size: 40px;
    color: red;
    animation: flicker 0.1s infinite;
}

#gotcha {
    display: none;
    font-size: 80px;
    color: red;
    animation: glitchText 0.15s infinite;
}

/* Animations */
@keyframes flicker {
    0% { opacity: 0.3; }
    100% { opacity: 1; }
}

@keyframes glitchText {
    0% { transform: translate(5px, -5px); }
    25% { transform: translate(-5px, 5px); }
    50% { transform: translate(-8px, 0); }
    75% { transform: translate(8px, 5px); }
    100% { transform: translate(0, -5px); }
}

.shake {
    animation: shake 0.1s infinite;
}

@keyframes shake {
    0% { transform: translate(5px, 5px); }
    25% { transform: translate(-5px, 5px); }
    50% { transform: translate(5px, -5px); }
    75% { transform: translate(-5px, -5px); }
    100% { transform: translate(0, 0); }
}

/* Fake Popups */
#popupContainer {
    position: fixed;
    width: 100%;
    height: 100%;
    pointer-events: none;
    top: 0;
    left: 0;
}

.popup {
    position: absolute;
    width: 200px;
    background: black;
    color: red;
    border: 2px solid red;
    padding: 10px;
    font-size: 12px;
    box-shadow: 0 0 15px red;
    animation: popupAnim 2s ease-out forwards;
}

@keyframes popupAnim {
    0% { transform: scale(0.5); opacity: 0; }
    30% { opacity: 1; }
    100% { transform: scale(1.2); opacity: 0; }
}

/* Static Overlay */
#static {
    position: fixed;
    width: 100%;
    height: 100%;
    background: repeating-radial-gradient(circle, #000 0px, #111 2px, #000 4px);
    opacity: 0;
    pointer-events: none;
    animation: staticMove 0.2s infinite;
}

@keyframes staticMove {
    from { background-position: 0 0; }
    to { background-position: 100px 100px; }
}

/* Red Glitch Overlay */
#glitchOverlay {
    position: fixed;
    width: 100%;
    height: 100%;
    background: red;
    opacity: 0;
    mix-blend-mode: overlay;
    pointer-events: none;
}

/* Flash Face */
#flashFace {
    position: fixed;
    width: 100%;
    height: 100%;
    object-fit: cover;
    opacity: 0;
    pointer-events: none;
}

.glitchEffect {
    animation: glitchScreen 0.15s infinite;
}

@keyframes glitchScreen {
    0% { transform: translate(5px, -5px); filter: hue-rotate(0deg); }
    25% { transform: translate(-5px, 5px); filter: hue-rotate(90deg); }
    50% { transform: translate(-8px, 0); filter: hue-rotate(180deg); }
    75% { transform: translate(8px, 5px); filter: hue-rotate(270deg); }
    100% { transform: translate(0, -5px); filter: hue-rotate(360deg); }
}
</style>
</head>

<body>

<div id="loading">
    Loading Reward...
    <div id="barContainer">
        <div id="bar"></div>
    </div>
</div>

<div id="warning">âš  SIGNAL CORRUPTION DETECTED âš </div>
<div id="gotcha">GÌ·OÌ¸TÌ´CÌ·HÌ´AÌ¸ ðŸ˜ˆ</div>

<div id="popupContainer"></div>
<div id="static"></div>
<div id="glitchOverlay"></div>
<img id="flashFace" src="https://i.imgur.com/8Q2QK9p.png">

<script>
const bar = document.getElementById("bar");
const loading = document.getElementById("loading");
const warning = document.getElementById("warning");
const gotcha = document.getElementById("gotcha");
const popupContainer = document.getElementById("popupContainer");
const staticOverlay = document.getElementById("static");
const glitchOverlay = document.getElementById("glitchOverlay");
const flashFace = document.getElementById("flashFace");

let percent = 0;

/* Fake Popup Storm */
function fakePopupStorm() {
    const messages = [
        "SIGNAL LOST",
        "DATA CORRUPTED",
        "TRANSMISSION FAILED",
        "ERROR 0x000F",
        "CONNECTION UNSTABLE",
        "SYSTEM GLITCH"
    ];

    for (let i = 0; i < 18; i++) {
        const popup = document.createElement("div");
        popup.className = "popup";
        popup.innerText = messages[Math.floor(Math.random() * messages.length)];
        popup.style.top = Math.random() * 80 + "%";
        popup.style.left = Math.random() * 80 + "%";
        popupContainer.appendChild(popup);
        setTimeout(() => popup.remove(), 2000);
    }

    if (navigator.vibrate) {
        navigator.vibrate([200, 100, 200, 100, 300]);
    }
}

/* Horror Meltdown */
function horrorMeltdown() {

    fakePopupStorm();
    staticOverlay.style.opacity = 0.4;
    document.body.classList.add("glitchEffect");

    let flicker = setInterval(() => {
        glitchOverlay.style.opacity = Math.random() * 0.4;
    }, 100);

    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const oscillator = audioCtx.createOscillator();
    oscillator.type = "sawtooth";
    oscillator.frequency.setValueAtTime(50, audioCtx.currentTime);
    oscillator.frequency.exponentialRampToValueAtTime(800, audioCtx.currentTime + 2);
    oscillator.connect(audioCtx.destination);
    oscillator.start();

    setTimeout(() => {
        flashFace.style.opacity = 1;
        if (navigator.vibrate) navigator.vibrate([300,100,300]);
        setTimeout(() => flashFace.style.opacity = 0, 200);
    }, 1800);

    setTimeout(() => {
        clearInterval(flicker);
        document.body.classList.remove("glitchEffect");
        staticOverlay.style.opacity = 0;
        glitchOverlay.style.opacity = 0;
        oscillator.stop();
    }, 4000);
}

/* Loading Sequence */
const interval = setInterval(() => {
    percent += Math.random() * 12;
    if (percent >= 100) {
        percent = 100;
        clearInterval(interval);

        loading.style.display = "none";
        warning.style.display = "block";
        document.body.classList.add("shake");

        setTimeout(() => {
            warning.style.display = "none";
            gotcha.style.display = "block";
            document.body.classList.remove("shake");
            horrorMeltdown();
        }, 1500);
    }
    bar.style.width = percent + "%";
}, 200);
</script>

</body>
</html>
